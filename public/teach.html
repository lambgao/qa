			<div class="bubble">

					<textarea name="question" id="question" class="text"></textarea>
				</div>

			</div>
		</li>
		<li class="even">
			<div class="bubble">
				<div class="bubbletop"></div>
				<div class="bubblemiddle">
					<textarea name="answer" id="answer" class="text"></textarea>
				</div>
				<div class="bubblebottom"></div>
			</div>
			<input type="button" value="发送" class="send" />
		</li>
	</ol>
